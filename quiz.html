<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="container">
    <div class="d-flex justify-content-between">
        <p>View Highscroes</p>
        <p>Timer: <span class="timer">75</span></p>
    </div>

    <div class="question">
        <!-- here display the question uysing javascript -->
    </div>

    <p class="status"></p>

    <div class="result d-none">
        <h2>All Done</h2>
        <p>Your final score is: <span class="score"></span></p>
        <label class="form-label">Your Initials</label>
        <form class="form mb-3 d-flex">

            <input type="text" class="form-control input" placeholder="Name...">
            <button class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script src="quiz.js"></script>
</body>

</html>
